 <div class="oj-hybrid-padding">
  <h1>platos</h1>
  <oj-list-view id="listview" aria-label="list using array" data="[[ArrayDataProvider]]" item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('server_template', true)]]">
  </oj-list-view>
  
  <label for="curr-selection">El plato preparado es:&nbsp; </label>
  <span data-bind="text: currentItem"></span>

  <script type="text/html" id="server_template">
    <li data-bind="attr: {id: $data['id']}, click: $parent.mostrarNombre">
      <div class="oj-lg-4 oj-md-4 oj-sm-12">       
          <strong data-bind="text: $data.nombre"></strong>
                
    </li>
  </script>

</div>
